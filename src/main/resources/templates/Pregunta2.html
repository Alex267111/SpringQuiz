<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>¿Qué tipo de empanada eres?</title>
</head>
<body>
	
	<div class="jumbotron">
	
		<div class="d-flex justify-content-center">
            <h1>¿Cu&aacute;l de estos animales es el que m&aacute;s te gusta?</h1>
        </div>
	
		<div class="d-flex justify-content-center">
        	<img th:src="@{images/animales.jpg}" class="img-fluid" alt="Animales">
        </div>
	
		<br>
		<div class="form-group">
				<form th:action="@{/respuesta2}" method="post">
					<div class="d-flex justify-content-center">
						<fieldset class="form-group form-group-lg">
							<div class="custom-control custom-radio mx-2">
								<input type="radio" id="radioMontaña" name="puntuacion" class="custom-control-input" checked="" value="1">
								<label class="custom-control-label" for="radioMontaña"><h4>Tiburon</h4>
								</label>
							</div>
							<div class="custom-control custom-radio mx-2">
								<input type="radio" id="radioPlaya" name="puntuacion" class="custom-control-input" value="2">
								<label class="custom-control-label" for="radioPlaya"><h4>&Aacute;guila</h4>
								</label>
							</div>
						</fieldset>
						<fieldset class="form-group form-group-lg">
							<div class="custom-control custom-radio mx-2">
								<input type="radio" id="radioPueblo" name="puntuacion" class="custom-control-input" value="3">
								<label class="custom-control-label" for="radioPueblo"><h4>Lobo</h4>
								</label>
							</div>
							<div class="custom-control custom-radio mx-2">
								<input type="radio" id="radioCiudad" name="puntuacion" class="custom-control-input" value="4">
								<label class="custom-control-label" for="radioCiudad"><h4>Tigre</h4>
								</label>
							</div>
						</fieldset>
					</div>
					<br>
					<button type="submit" class="btn btn-primary btn-lg btn-block">Siguiente Pregunta</button>
				</form>
			</div>
	
		<div>
			<form th:action="@{/destruir}" method="post">
				<button type="submit" class="btn btn-outline-danger">Reiniciar cuestionario</button>
			</form>
		</div>
	</div>
</body>
</html>
