<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<title>¿Qué tipo de empanada eres?</title>
</head>
<body>
	
	<div class="jumbotron">
		
		<div class="d-flex justify-content-center">
            <h1>¿Cu&aacute;les de los siguientes deportes son tus favoritos?</h1>
        </div>
		
		<div class="d-flex justify-content-center">
        	<img th:src="@{images/deporte.jpg}" class="img-fluid" alt="Deportes">
        </div>
		
		<div class="form-group">
			<form th:action="@{/respuesta3}" method="post">
				<div class="d-flex justify-content-center">
					<p class="lead">Puedes seleccionar varias opciones</p>
				</div>
				<div class="d-flex justify-content-center">
					<fieldset class="form-group form-group-lg">
						<div class="form-check mx-2">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="1" name="puntuacion">
								<h4>F&uacute;tbol</h4>
							</label>
						</div>
						<div class="form-check mx-2">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="1" name="puntuacion">
								<h4>Baloncesto</h4>
							</label>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="form-check mx-2">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="1" name="puntuacion">
								<h4>B&eacute;isbol</h4>
							</label>
						</div>
						<div class="form-check mx-2">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="2" name="puntuacion">
								<h4>Rugby</h4>
							</label>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="form-check mx-2">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="2" name="puntuacion">
								<h4>Golf</h4>
							</label>
						</div>
						<div class="form-check mx-2">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value="3" name="puntuacion">
								<h4>Balonmano</h4>
							</label>
						</div>
					</fieldset>
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Siguiente Pregunta</button>
			</form>
		
		<br>
		<div>
			<form th:action="@{/destruir}" method="post">
				<button type="submit" class="btn btn-outline-danger">Reiniciar cuestionario</button>
			</form>
		</div>
		
	</div>
	
</body>
</html>
